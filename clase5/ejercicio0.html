<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    
    <div class="container" >
        <div class="text-center mt-4">
            <h1>Formulario de Datos Personales</h1>
        </div>
        
        <div class="row">
            <div class="col-sm-1 col-md-2 col-lg-3"></div>
            <div class="col-sm-10 col-md-8 col-lg-6 mt-4 formulario" >
                <form action="" id="formulario">
                    <div class="form-group p-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" autocomplete="given-name" required>
                    </div>
                    <div class="form-group p-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group p-3">
                        <label for="correo" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="@hotmail.com" required>
                    </div>
                    <div class="form-group p-3">
                        <label for="fecha" class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="fecha" name="trip-start" value="2018-07-22" min="1940-01-01"
                            max="2030-12-31" />
                    </div>
                    <div class="form-group p-3">
                        <label for="pais" class="form-label">Pais de Residencia:</label>
                        <input type="text" class="form-control" id="pais" name="pais">
                    </div>
                    <div class="row">
                        <div class="col-6 p-3">
                            <input type="submit" class="btn btn-light" value="Enviar">
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-3 p-3 mb-4">
                                <input type="submit" class="btn btn-light mb-2" value="Alto Contraste">
                                <input type="submit" class="btn btn-light" value="Normal">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-1 col-md-2 col-lg-3"></div>
        </div>
    </div>

    <footer>
        <div class="content p-5" style="background: rgb(187, 185, 185);">
            <p></p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>

</html>
