<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>formulario datos personales 1</title>
</head>
<body>
    <div class="conteiner">
        <h2>Formulario de Datos Personales</h2>
        <form action="#">
            <div class="imput-group">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Antonela">

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Martinez">
                
                <label for="correo">Email:</label>
                <input type="email" id="email" name="email" placeholder="abcd@hotmail.com">
                
                <label for="start">Fecha de Nacimiento:</label>
                <input type="date" id="start" name="trip-start" value="2018-07-22" min="1940-01-01" max="2030-12-31" />
                
                <label for="pais">Pais de Residencia:</label>
                <input type="text" id="pais" name="pais" placeholder="Argentina">

                <input type="submit" class="btn" value="Enviar">

            </div>
        </form>
    </div>
</body>
</html>
